<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 下拉菜单标题</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>

<div class="dropdown" id="app">
	<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" 
			data-toggle="dropdown">
			选择地市
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		<li role="presentation" v-for="site in sites">
			<a role="menuitem" tabindex="-1" v-on:click="selectCity(site.id)">{{site.city}}</a>
		</li>
	</ul>
</div>
</body>
<script type="text/javascript">
var citylist=[{"id":"330100","city":"杭州市"},{"id":"330500","city":"湖州市"},{"id":"330400","city":"嘉兴市"},{"id":"330700","city":"金华市"},{"id":"331100","city":"丽水市"},{"id":"330200","city":"宁波市"},{"id":"330600","city":"绍兴市"},{"id":"331000","city":"台州市"},{"id":"330300","city":"温州市"},{"id":"330900","city":"舟山市"},{"id":"330800","city":"衢州市"}]
var app=new Vue({
  el: '#app',
  data: {
    sites: citylist
  },
  methods:{
  	selectCity:function(id){
  		console.log(id);
  		self.location="C:/文件/map/自适应显示点.html?id="+id;
  	}
  }

})
</script>
</html>
